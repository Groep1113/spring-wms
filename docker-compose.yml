version: "3"
services:
  spring:
    image: lalleball/spring-wms
    restart: always
    ports:
      - "9000:9000"
    networks:
      - backend
    links:
      - "mysql:database"
    depends_on:
      - "mysql"
  mysql:
    image: mysql:latest
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: rootwachtwoord # niet voor productie
      MYSQL_DATABASE: htgwms
      MYSQL_USER: wesley
      MYSQL_PASSWORD: dummypassword
    networks:
      - backend
networks:
  backend: